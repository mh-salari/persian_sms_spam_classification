{% if messages %}
{% for message in messages %}
<div class="alert {{ message.tags }} " role="alert">
    {{ message | safe }}
</div>
{% endfor %}
{% endif %}

{% if form.errors %}
{% for field in form %}
{% if field.errors %}
<div class="alert alert-danger" role="alert">
    {{ field.errors|striptags }}
</div>
{% endif %}
{% endfor %}
{% endif %}
